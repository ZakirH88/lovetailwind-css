<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
    <title>Tailwind CSS</title>
</head>
<body>
<section class="container mx-auto">
    <h1 class="text-5xl ">My first section</h1>
    <div class="text-5xl flex justify-center">
        <div class="bg-green-500 h-64 w-72">
            <h2 class="text-4xl">BOX-1</h2>
        </div>
        <div class="bg-red-500 h-64 w-72 grid justify-center items-center">
            <h2 class="text-4xl bg-purple-300">BOX-2</h2>
        </div>
        
    </div>
</section>
<section class="bg-yellow-500"> 
    <h1 class="text-5xl my-6 text-center">My grid section</h1>
    <div class="grid grid-cols-3 gap-10">
        <div class="bg-blue-400 text-6xl p-10 row-span-3">1</div>
        <div class="bg-blue-400 text-6xl p-10 col-span-2">2</div>
        <div class="bg-blue-400 text-6xl p-10">3</div>
        <div class="bg-blue-400 text-6xl p-10">4</div>
        <div class="bg-blue-400 text-6xl p-10">5</div>
        <div class="bg-blue-400 text-6xl p-10">6</div>
        <div class="bg-blue-400 text-6xl p-10">7</div>
        <div class="bg-blue-400 text-6xl p-10 col-span-2">8</div>
        <div class="bg-blue-400 text-6xl p-10">9</div>
        <div class="bg-blue-400 text-6xl p-10 row-span-2">10</div>
        <div class="bg-blue-400 text-6xl p-10">11</div>
        <div class="bg-blue-400 text-6xl p-10">12</div>
        <div class="bg-blue-400 text-6xl p-10">13</div>
        <div class="bg-blue-400 text-6xl p-10 col-span-3">14</div>
        <div class="bg-blue-400 text-6xl p-10 col-span-3">15</div>
    </div>

    
</section>

    
</body>
</html>
